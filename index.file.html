<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Image Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
	</head>
<body>
    <div class="container disable">
    	<h2>Easy Image Editor</h2>
			<div class="wrapper">
				<div class="editor-panel">
					<div class="filter">
						<label class="title">filter</label>
						<div class="options">
							<button id="brightness" class="active" type="button" name="button">Brightness</button>
							<button id="saturation" type="button" name="button">Saturation</button>
							<button id="inversion" type="button" name="button">Inversion</button>
							<button id="grayscale" type="button" name="button">Grayscale</button>
						</div>
						<div class="slider">
                  <div class="filter-info">
                  	<p class="name">Brightness</p>
										<p class="value">100%</p>
                  </div>
									<input type="range" name="" value="100" min="0" max="200">
						</div>
					</div>
					<div class="rotate">
                <label class="title">Rotate & filp</label>
								<div class="options">
									      <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
              </div>
					</div>
				</div>
				<div class="preview-img">
               <img src="image-placeholder.svg" alt="preview-img">
				</div>
			</div>
			       <div class="controls">
			       	 <button type="button" class="reset-filter" name="button">Reset filter</button>
							 <div class="row">
								 <input type="file" class="file-input" accept="image/*" hidden>
							 	<button type="button" class="choose-img" name="button">Choose image</button>
								<button type="button" class="save-img" name="button">Save image</button>
							 </div>
			       </div>
    </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
